<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}Points Dashboard{% endblock %}</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
    />
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --warning: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);

            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-glass: rgba(255, 255, 255, 0.1);
            --bg-glass-hover: rgba(255, 255, 255, 0.15);

            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --text-muted: #8b8ba7;

            --border-glass: rgba(255, 255, 255, 0.2);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);

            --border-radius: 16px;
            --border-radius-lg: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont,
                sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                    circle at 20% 80%,
                    rgba(120, 119, 198, 0.3) 0%,
                    transparent 50%
                ),
                radial-gradient(
                    circle at 80% 20%,
                    rgba(255, 119, 198, 0.3) 0%,
                    transparent 50%
                ),
                radial-gradient(
                    circle at 40% 40%,
                    rgba(120, 219, 255, 0.2) 0%,
                    transparent 50%
                );
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(2deg);
            }
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass morphism header */
        .main-header {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            padding: 20px 40px;
            margin-bottom: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .main-header h1 {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .main-header h1::before {
            content: "âš¡";
            font-size: 1.2em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 8px;
        }

        nav a,
        .logout-btn {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            font-size: 0.95em;
            cursor: pointer;
            position: relative;
            overflow: visible;
            font-family: inherit;
        }

        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: -1;
            border-radius: var(--border-radius);
            opacity: 0;
            transform: scale(0.8);
        }

        nav a:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        nav a:hover,
        .logout-btn:hover {
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        nav a:active,
        .logout-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        nav a.active {
            background: var(--primary);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        nav a.active::after {
            content: "âœ¨";
            position: absolute;
            top: -10px;
            right: -5px;
            font-size: 1.2em;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.7;
            }
        }

        .logout-btn {
            background: var(--danger);
            color: var(--text-primary);
            border: 2px solid rgba(250, 112, 154, 0.3);
        }

        .logout-btn::before {
            content: "ðŸ‘‹";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2em;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .logout-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 15px 40px rgba(250, 112, 154, 0.5);
        }

        /* Glass morphism cards */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-glass);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: fadeInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .card:hover::after {
            animation: shimmer 1.5s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px) scale(0.9) rotateX(10deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1) rotateX(0deg);
                opacity: 1;
            }
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .card:active {
            transform: translateY(-5px) scale(1.01);
        }

        h2 {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        input[type="password"],
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-glass);
            border-radius: var(--border-radius);
            font-size: 1em;
            color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            position: relative;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4),
                0 0 60px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.02) translateY(-2px);
            animation: inputGlow 2s ease-in-out infinite;
        }

        @keyframes inputGlow {
            0%,
            100% {
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
            }
        }

        input:hover,
        select:hover {
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        input:focus::placeholder {
            transform: translateX(10px);
            opacity: 0.5;
        }

        /* Button styles */
        button {
            background: var(--primary);
            color: var(--text-primary);
            border: none;
            padding: 16px 32px;
            border-radius: var(--border-radius);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button::after {
            content: "ðŸš€";
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%) scale(0);
            font-size: 1.2em;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        button:hover::after {
            right: 10px;
            transform: translateY(-50%) scale(1) rotate(360deg);
            opacity: 1;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            padding-right: 45px;
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
            animation: buttonShake 0.5s ease;
        }

        @keyframes buttonShake {
            0%,
            100% {
                transform: translateY(-2px) scale(1.02) rotate(0deg);
            }
            25% {
                transform: translateY(-2px) scale(1.02) rotate(-5deg);
            }
            75% {
                transform: translateY(-2px) scale(1.02) rotate(5deg);
            }
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-warning {
            background: var(--warning);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .main-header {
                flex-direction: column;
                gap: 20px;
                padding: 25px;
            }

            .main-header h1 {
                font-size: 1.8em;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .card {
                padding: 25px;
            }

            h2 {
                font-size: 2em;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Success/Error messages */
        .message {
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.3);
            color: #4facfe;
        }

        .message.error {
            background: rgba(250, 112, 154, 0.2);
            border: 1px solid rgba(250, 112, 154, 0.3);
            color: #fa709a;
        }
    </style>
</head>
<body>
{% if session['password'] %}
<header class="main-header">
    <h1>Points Dashboard</h1>
    <nav>
        <ul>
            <li>
                <a
                        class="{{ 'active' if request.endpoint == 'scoreboard' else '' }}"
                        href="{{ url_for('scoreboard') }}"
                >
                    <i class="fas fa-trophy"></i> Scoreboard
                </a>
            </li>
            <li>
                <a
                        class="{{ 'active' if request.endpoint == 'management' else '' }}"
                        href="{{ url_for('management') }}"
                >
                    <i class="fas fa-cogs"></i> Management
                </a>
            </li>
            <li>
                <a
                        class="{{ 'active' if request.endpoint == 'people' else '' }}"
                        href="{{ url_for('people') }}"
                >
                    <i class="fas fa-users"></i> People
                </a>
            </li>
            <li>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </li>
        </ul>
    </nav>
</header>
{% endif %}

<main class="container">{% block content %}{% endblock %}</main>

<script>
    // Enhanced logout with animation
    async function logout() {
        if (confirm("ðŸšª Are you sure you want to logout?")) {
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML =
                '<i class="fas fa-spinner fa-spin"></i> Logging out...';
            button.disabled = true;

            try {
                await fetch("/logout", { method: "POST" });
                window.location.href = "/login";
            } catch (error) {
                button.innerHTML = originalText;
                button.disabled = false;
                alert("âŒ Logout failed. Please try again.");
            }
        }
    }

    // Add smooth page transitions
    document.addEventListener("DOMContentLoaded", function () {
        // Animate cards on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px",
        };

        const observer = new IntersectionObserver(function (entries) {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = "0.1s";
                    entry.target.classList.add("animate-in");
                }
            });
        }, observerOptions);

        document.querySelectorAll(".card").forEach((card) => {
            observer.observe(card);
        });

        // Add ripple effect to buttons
        document.querySelectorAll("button").forEach((button) => {
            button.addEventListener("click", function (e) {
                const ripple = document.createElement("span");
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + "px";
                ripple.style.left = x + "px";
                ripple.style.top = y + "px";
                ripple.classList.add("ripple");

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    });

    // Enhanced form validation with visual feedback
    function showMessage(message, type = "success") {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = `
    <i class="fas fa-${
        type === "success" ? "check-circle" : "exclamation-triangle"
    }"></i>
    ${message}
`;

        document.body.insertBefore(
            messageDiv,
            document.body.firstChild
        );

        setTimeout(() => {
            messageDiv.style.animation =
                "slideOut 0.3s ease-out forwards";
            setTimeout(() => messageDiv.remove(), 300);
        }, 3000);
    }

    // Add CSS for ripple effect and additional animations
    const additionalStyles = `
<style>
    .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
    }

    @keyframes ripple-animation {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }

    @keyframes slideOut {
        to {
            transform: translateX(-100%);
            opacity: 0;
        }
    }

    .animate-in {
        animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--border-glass);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* Selection styling */
    ::selection {
        background: rgba(102, 126, 234, 0.3);
        color: var(--text-primary);
    }
</style>
`;

    document.head.insertAdjacentHTML("beforeend", additionalStyles);
</script>
</body>
</html>
